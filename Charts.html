      <svg width="960" height="500"></svg>
    <script>
        //
        // Render Bargraph
        //
        
        //var songObj = userProfileObj['songTimeRange'];

        // set the dimensions and margins of the graph
        var margin = {top: 20, right: 30, bottom: 40, left: 90},
        width = 460 - margin.left - margin.right,
        height = 400 - margin.top - margin.bottom;

        var svg2 = d3.select("#song-time-graph")
            .append("svg")
                .attr("width", width + margin.left + margin.right)
                .attr("height", height + margin.top + margin.bottom)
            .append("g")
                .attr("transform",
                    "translate(" + margin.left + "," + margin.top + ")");

        // load the data
        d3.json("songs.json", function(error, data) {

            console.log(data);
            // Add X axis
            var x = d3.scaleLinear()
                .domain([0, 150])
                .range([0, width]);
            svg2.append("g")
                .attr("transform", "translate(0," + height + ")")
                .call(d3.axisBottom(x))
                .selectAll("text")
                .attr("transform", "translate(-10,0)rotate(-45)")
                .style("text-anchor", "end")
                .attr("class", "xAxis");

            // Y axis
            var y = d3.scaleBand()
                .range([0, height])
                .domain(data.map(function(d) { return d.year; }))
                .padding(.1);
            svg2.append("g")
                .call(d3.axisLeft(y))
                .attr("class", "yAxis");

            //Bars
            svg2.selectAll("myRect")
                .data(data)
                .enter()
                .append("rect")
                .attr("x", x(0))
                .attr("y", function(d) { return y(d.year); })
                .attr("width", function(d) { return x(d.value); })
                .attr("height", y.bandwidth())
                .attr("fill", "#69b3a2");

            // text label for the x axis
            svg2.append("text")             
                .attr("transform",
                        "translate(" + (width/2) + " ," + 
                                    (height + margin.top + 20) + ")")
                .style("text-anchor", "middle")
                .style("stroke", "white")
                .text("value");

            // text label for the y axis
            svg2.append("text")
                .attr("transform", "rotate(-90)")
                .attr("y", 0 - margin.left)
                .attr("x",0 - (height / 2))
                .attr("dy", "1em")
                .style("text-anchor", "middle")
                .style("stroke", "white")
                .text("year");
        });

        //
        // Render song popularity chart
        //

        //var popObject = userProfileObj['songPopularity'];

        var svg3 = d3.select("#song-pop-graph")
            .append("svg")
                .attr("width", width + margin.left + margin.right)
                .attr("height", height + margin.top + margin.bottom)
            .append("g")
                .attr("transform",
                    "translate(" + margin.left + "," + margin.top + ")");

        // Load the data
        d3.json("popularity.json", function(error, data){

            console.log(data);
            // Add X axis
            var x = d3.scaleLinear()
                .range([0, width])
                .domain([0, 99]);
            svg3.append("g")
                .attr("transform", "translate(0," + height + ")")
                .call(d3.axisBottom(x))
                .selectAll("text")
                .attr("transform", "translate(-10,0)rotate(-45)")
                .style("text-anchor", "end")
                .attr("class", "xAxis");

            // Y axis

            var y = d3.scaleBand()
                .range([0, height])
                .domain(data.map(function(d) { return d.trackCount; }))
                .padding(.1);
            svg3.append("g")
                .call(d3.axisLeft(y))
                .attr("class", "yAxis");

            //Bars
            console.log(data.songPopularity);
            svg3.selectAll("myRect")
                .data(data)
                .enter()
                .append("rect")
                .attr("x", x(0))
                .attr("y", function(d) { return y(d.trackCount); })
                .attr("width", function(d) { return x(d.songPopValue); })
                .attr("height", y.bandwidth())
                .attr("fill", "#69b3a2");

            // text label for the x axis
            svg3.append("text")             
                .attr("transform",
                        "translate(" + (width/2) + " ," + 
                                    (height + margin.top + 20) + ")")
                .style("text-anchor", "middle")
                .style("fill", "white")
                .text("value");

            // text label for the y axis
            svg3.append("text")
                .attr("transform", "rotate(-90)")
                .attr("y", 0 - margin.left)
                .attr("x",0 - (height / 2))
                .attr("dy", "1em")
                .style("text-anchor", "middle")
                .text("song popularity");
        });
