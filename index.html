<!DOCTYPE html>
<html>
<head>
	<title>Login</title>
</head>
<body>

<h1>Login</h1>
<button onclick="login()">Login</button>
</body>

<script>
	function login() {
		// Generate URI endpoint where user can accept/decline Spotify authorization
		fetch('https://my-tunes-be.herokuapp.com/spotify-api/prompt-user')
		.then((res) => res.text())
		.then(function(res) {
			// Redirect to URI
			window.location.href = res;
		});
	}
</script>
</html>
