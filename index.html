<!DOCTYPE html>
<html>

<head>
    <title>Login</title>
</head>

<body>
    <button onclick="init()">Begin</button>
</body>
<script>
function init() {
    fetch('https://my-tunes-be.herokuapp.com/spotify-api/prompt-user')
        .then((res) => res.text())
        .then((res) => {
            window.location.href = res;
        });
}
</script>

</html>
